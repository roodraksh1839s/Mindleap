<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientShift 10s infinite alternate;
    }
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
      100% { background: linear-gradient(135deg, #c2e9fb, #a1c4fd); }
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #34495e;
    }
    .risk {
      font-weight: bold;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .minimal { color: #27ae60; }
    .mild { color: #f1c40f; }
    .moderate { color: #e67e22; }
    .moderately_severe { color: #d35400; }
    .severe { color: #c0392b; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      transition: background 0.3s;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assessment Result</h1>
    <p><strong>Total Score:</strong> {{ score }}</p>
    <p class="risk {{ risk|lower }}">Risk Level: {{ risk }}</p>
    <a href="{{ url_for('form') }}">Take Again</a>
    <a href="{{ url_for('student_ui') }}">Back to Home</a>
    
  </div>
</body>
</html>
