<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MindLeap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 1.75rem;
            color: #1e293b;
            margin-bottom: 12px;
        }
        
        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .tips h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #667eea;
            margin-bottom: 12px;
        }
        
        .tips ul {
            list-style: none;
            text-align: left;
        }
        
        .tips li {
            padding: 8px 0;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .tips li::before {
            content: "âœ“ ";
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features of MindLeap may not be available right now.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="tips">
            <h3>While you're offline</h3>
            <ul>
                <li>Check your Wi-Fi or mobile data connection</li>
                <li>Try moving to an area with better signal</li>
                <li>Previously visited pages may still be available</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Automatically reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
